<!DOCTYPE html>
<html>
    <head>
        <title>TODO List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://www.pinclipart.com/picdir/middle/536-5364909_important-clipart-todo-list-logo-tche-a-realiser.png">
        <link rel="stylesheet" href="./Css/style.css"/>

        <!--Jquery & boostrap-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="container mb-2">
            <h1 class="h1 text-center mt-2 mb-3"><span class="iconify" data-icon="clarity:checkbox-list-line"></span> ToDo List</h1>
            <div class="box mt-3">
                <form id="formulario">
                    <input type="text" name="task" placeholder="Ingrese Tarea Nueva..." class="form-control my-2" id="input" autofocus/>
                    <button type="submit" class="btn bg-info text-white fs-4 fw-bold"> Agregar Tarea <span class="iconify" data-icon="cil:task"></span></button>
                </form>
                <div id="list-task" class="mt-3">
                    <div class="alert alert-success text-center">
                        <h4>  No hay tareas pendientes <span class="iconify btn-active" data-icon="emojione-v1:sun-with-face"></span></h4>
                    </div>
                </div>

            </div>
        </div>

        <template id="template">
            <div id="list-task" class="mt-3">
                <div class="alert alert-secondary d-flex justify-content-between algin-items-center">
                    <h5 class="m-0 h5">Tarea uno</h5>
                    <h3 class="m-0 h3">
                        <i id="done" class="fas fa-check-circle text-success btn-active check" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Tarea Hecha?"></i>
                        <i id="delete"  class="fas fa-minus-circle text-danger btn-active delete"  role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Desea Eliminar?"></i>
                    </h3>
                </div>
            </div>
        </template>

        <!--scripts-->
        <script src="./JS/App.js"></script>
    </body>
</html>
